<!DOCTYPE html>
<html>
    <head>
        <title>Homes Verify with roblox</title>
        <link rel="stylesheet" href="styles.css">
        <script src="logic.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="change">
                <h1 id="title">Homes Verify</h1>
                <p class="description">Here you can verify you are in the official discord server of Homes</p>
                <form id="myForm">
                    <input type="text" placeholder="Discord ID" id="myInput" required>
                    <button type="submit" onclick="verify()">Submit</button>
                </form>                
            </div>
        </div>
    </body>
</html>
